name: Deploy SPA to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Debug - List directories
        run: |
          echo "Current directory:"
          pwd
          echo -e "\nRoot contents:"
          ls -la
      
      - name: Debug - Check fresh-migrated exists
        run: |
          if [ -d "fresh-migrated" ]; then
            echo "✓ fresh-migrated directory exists"
            ls -la fresh-migrated/ | head -15
          else
            echo "✗ fresh-migrated directory NOT found!"
            exit 1
          fi
      
      - name: Install dependencies
        run: |
          cd fresh-migrated
          npm install --legacy-peer-deps
        
      - name: Build for GitHub Pages
        run: |
          cd fresh-migrated
          export VITE_BASE_URL=/reelview-spa/
          npm run build
          
      - name: Debug - Check build output
        run: |
          if [ -d "fresh-migrated/dist" ]; then
            echo "✓ Build succeeded, dist folder exists"
            ls -la fresh-migrated/dist/
          else
            echo "✗ Build failed, dist folder not found!"
            exit 1
          fi
      
      - name: Copy SPA routing files to dist
        run: |
          echo "Current directory before copy: $(pwd)"
          echo "Checking if 404.html exists: $(ls -la 404.html)"
          echo "Checking if .nojekyll exists: $(ls -la .nojekyll)"
          
          cp 404.html fresh-migrated/dist/404.html
          if [ $? -eq 0 ]; then
            echo "✓ 404.html copied successfully"
          else
            echo "✗ Failed to copy 404.html"
            exit 1
          fi
          
          cp .nojekyll fresh-migrated/dist/.nojekyll
          if [ $? -eq 0 ]; then
            echo "✓ .nojekyll copied successfully"
          else
            echo "✗ Failed to copy .nojekyll"
            exit 1
          fi
          
          echo -e "\nVerifying files in dist:"
          ls -la fresh-migrated/dist/ | grep -E "404|nojekyll|index.html"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'fresh-migrated/dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
